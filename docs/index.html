<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
            border: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        iframe {
            margin: 0px;
            padding: 0px;
            border: 0px;
            position: absolute;
            top: 0px;
            left: 0px;
            display: block;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #editor {
            position: absolute;
            top: 0px;
            right: 200px;
            margin: 10px 2px;
            padding: 0px;
            border: 2px solid green;
            width: 650px;
            height: calc(100% - 24px);
            opacity: 0.8;
            z-index: 1;
        }

        .cm-s-liquibyte.CodeMirror {
            background-color: rgb(20, 20, 20) !important;
        }

        #menu {
            position: absolute;
            top: 0px;
            right: 0px;
            margin: 10px;
            padding: 0px;
            border: 2px solid green;
            width: calc(200px - 20px);
            height: calc(100% - 24px);
            opacity: 0.8;
            z-index: 1;
            color: rgb(200, 200, 200);
            background-color: rgb(20, 20, 20);
            font-family: monospace;
            font-size: 1.2em;
        }

        #menu > div {
            margin: 5px;
            border: 1px solid grey;
            padding: 5px;
            cursor: pointer;
        }

        #menu > div:hover {
            background-color: rgb(30, 30, 30);
        }

        #menu > div:active {
            color: red;
        }

        #menu > div.selected {
            color: lawngreen;
        }
    </style>
    <link rel="stylesheet" href="./demo/codemirror/codemirror.css"></link>
    <link rel="stylesheet" href="./demo/codemirror/liquibyte.css"></link>
    <link rel="stylesheet" href="./demo/codemirror/solarized.css"></link>
</head>

<body>
    <iframe id="iframe" src="sandbox.html"></iframe>
    <div id="editor"></div>
    <div id="menu">
        <div data-href="./examples/triangle.js" class="selected">triangle</div>
        <div data-href="./examples/line.js">line</div>
        <div data-href="./examples/bunny.js">bunny</div>
        <div data-href="./examples/batch.js">batch</div>
        <div data-href="./examples/instancing.js">instancing</div>
        <div data-href="./examples/image-processing.js">image processing</div>
        <div data-href="./examples/persistence.js">persistence</div>
        <div data-href="./examples/bloom.js">bloom</div>
    </div>

    <script src="./demo/codemirror/codemirror.js"></script>
    <script src="./demo/codemirror/javascript.js"></script>
    <script type="module">
        import { IFrame } from "./demo/sandbox/iframe.js";
        import { debounce } from "./demo/sandbox/util.js";

        const iframeElem = document.getElementById("iframe");
        const editorElem = document.getElementById("editor");
        const menuElem = document.getElementById("menu");

        const iframe = new IFrame("sandbox.html");
        iframe.mount(iframeElem);

        const editor = CodeMirror(editorElem, {
            mode: "javascript",
            theme: "liquibyte",
        });
        editor.setSize("100%", "100%");
        editor.on("change", debounce(500, () => {
            iframe.remount();
            iframe.postMessage({ code: editor.getValue() });
        }));

        function navigate() {
            const path = hashToPath(window.location.hash);
            const elem = document.querySelector(`[data-href="${path}"]`);
            if (elem) {
                selectElement(elem);
                fetchExample(path);
            } else {
                fetchExample("./examples/triangle.js");
            }
        }

        async function fetchExample(src) {
            const resp = await window.fetch(src);
            const code = await resp.text();
            editor.setValue(code);
        }

        function selectElement(elem) {
            document.querySelectorAll(".selected")
                .forEach(el => el.classList.remove("selected"))
            elem.classList.add("selected");
        }

        function hashToPath(hash) {
            return `./examples/${hash.substring(1)}.js`
        }

        function pathToHash(path) {
            const trimExample = path.substring(11);
            const trimJs = trimExample.substring(0, trimExample.length - 3);
            return `#${trimJs}`;
        }

        menuElem.addEventListener("click", ev => {
            if (ev.target.dataset.href) {
                window.location.hash = pathToHash(ev.target.dataset.href);
            }
            ev.preventDefault();
        }, true);

        navigate();
        window.addEventListener("hashchange", _ => navigate());
    </script>
</body>

</html>
