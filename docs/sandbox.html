<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Triangle</title>
    <style>
        html,
        body,
        canvas {
            margin: 0px;
            padding: 0px;
            border: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>

<body>
    <script src="./demolib/stats.js"></script>
    <script type="module">
        const stats = new Stats();
        document.body.appendChild(stats.dom);
        const fpsloop = () => {
            stats.update();
            window.requestAnimationFrame(fpsloop);
        }
        window.requestAnimationFrame(fpsloop);
    </script>
    <!-- These do not have es module releases -->
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/gl-matrix-min.js"></script>
    <script type="module">
        import { Channel } from "./demolib/sandbox/channel.js";
        const chan = new Channel(window);
        chan.onMessage(msg => {
            if (msg.code) {
                const script = document.createElement("script");
                script.type = "module";
                script.innerHTML = msg.code;
                document.body.appendChild(script);
            }
        });
    </script>
</body>

</html>
